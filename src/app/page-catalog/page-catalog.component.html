<mat-grid-list cols="4" rowHeight="2:4">
    <mat-grid-tile *ngFor="let product of cart$ | async">
        <app-product-card id={{product.id}} title={{product.title}} description={{product.description}}
            imgSrc={{product.imagePath}} price={{product.price}} quantity={{product.quantity}}>
        </app-product-card>
    </mat-grid-tile>
</mat-grid-list>
