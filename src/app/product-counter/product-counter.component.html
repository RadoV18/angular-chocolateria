<div class="counter">
    <div class="counter__buttons">
        <button mat-mini-fab color="primary" (click)="decrement()">-</button>
        <span>{{count}}</span>
        <button mat-mini-fab color="primary" (click)="increment()">+</button>
    </div>
    <div class="counter__submit">
        <button mat-raised-button (click)="submit()"><mat-icon>shopping_cart</mat-icon>Agregar al Carrito</button>
    </div>
</div>
